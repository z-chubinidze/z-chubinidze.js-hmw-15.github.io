        <div class="row align-items-center justify-content-center">
            <div class="col-4">
                <div class="click-button d-flex align-items-center justify-content-center">
                    <button type="button" class="btnn" onclick="twitboxShow()">Log out</button>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="twitBox" style="display: none; -webkit-animation: fade 1s; animation: fade 1s;">

                    <div class="background-box d-flex align-items-center justify-content-center">
                        <div class="twiter-box col-4" >
                            <div class="d-flex align-items-center justify-content-center mb-5">
                                <img src="tviter-image.svg" alt="">
                            </div>
                            <div>
                                <h5>Log out of Twitter?</h5>
                                <p>You can always log back in at any time. If you just want to switch accounts,

                            </div>
                            <button type="button" class="btn button-1 w-100">Log out</button>
                            <button type="button" class="btn button-2 w-100" onclick="twitboxHide()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
